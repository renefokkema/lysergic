html, body {
	margin: 0;

}

#view {
	background-color: white;
	width: 100%;
	height: 100px;
	opacity: 0;
	-webkit-transition-property: opacity;
	-webkit-transition-timing-function: ease-in;
	-webkit-transition-duration: .5s;
}
</style>

<script type="text/javascript" charset="utf-8">


	var startLoop;
	
	var blink = true;
	
function init()
{

document.getElementById("view").addEventListener("touchstart", tapHandler);
	
	// Neem het gemiddelde van de verschillen.
	setTimeout(function() {
			document.getElementById("view").style.opacity = .5;
			
	}, 1000);

	document.getElementById("view").style.height=window.innerHeight+"px";

function blinkScreen()
{
	if (blink)
	{
		document.getElementById("view").style.visibility = "hidden";
		blink = false;
	} else {
		document.getElementById("view").style.visibility = "visible";
		blink = true;
	}
}
